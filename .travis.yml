language: python

jobs:
  include:
  - language: python
    python: 2.7
    install:
    - pip install -r backend/requirements.txt
    script:
    - cd backend
    - python -m flask run
    - pytest -v backend/*_tests.py
    - cd ..
  - language: node_js
    node_js: 12
    before_install:
    - cd frontend
    install:
    - npm install
    script:
    - npm run build
